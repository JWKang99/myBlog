<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/admin_fragment :: admin_head(~{::title})">
    <meta charset="utf-8">
    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标签管理-列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>
    <nav th:replace="admin/admin_fragment :: admin_menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
            </div>
        </div>

    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}">操作成功!</p>
            </div>
<!--            <form action="#" method="post" th:action="@{/admin/categories}" class="ui new form">-->
<!--                <div class="ui small error message"></div>-->

<!--&lt;!&ndash;                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">&ndash;&gt;-->
<!--&lt;!&ndash;                    <i class="close icon"></i>&ndash;&gt;-->
<!--&lt;!&ndash;                    <div class="header">提示:</div>&ndash;&gt;-->
<!--&lt;!&ndash;                    <p th:errors="*{name}">提交信息不符合规则</p>&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->

<!--                <div class="required field">-->
<!--                    <div class="ui left labeled input">-->
<!--                        <label class="ui compact teal basic label">名称</label>-->
<!--                        <input type="text" name="name" placeholder="新增分类名称">-->
<!--                        <button class="ui right floated teal basic submit button"><i class="edit outline icon"></i>新增</button>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </form>-->
            <a th:href="@{/admin/tags/input}" class="ui right floated teal basic submit button m-margin-bottom-small"><i class="edit outline icon"></i>新增</a>
            <table class="ui center aligned teal table">
                <thead>
                    <tr>
                        <th></th>
                        <th>分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tag,iterStat: ${tagsList.list}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">java</td>
                        <td>
                            <a href="" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui tiny teal button">编辑</a>
                            <a href="" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui tiny red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6" >
                            <div class="ui center aligned tiny pagination menu">
                                <a th:href="@{/admin/tags(page=${tagsList.prePage})}" th:unless="${tagsList.isFirstPage}" class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <span class="item">第<span th:text="${tagsList.pageNum}"></span>页</span>
                                <span class="item">总<span th:text="${tagsList.pages}"></span>页</span>
                                <a th:href="@{/admin/tags(page=${tagsList.nextPage})}" th:unless="${tagsList.isLastPage}" class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <footer th:replace="admin/admin_fragment :: admin_footer" ></footer>
    <th:block th:replace="admin/admin_fragment :: admin_script"></th:block>
    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.message .close')
            .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade');
        });
        //验证表单
        $('.ui.new.form').form({
            fields: {
                name: {
                    identifer: 'name',
                    rules: [{
                        type: 'empty',
                        prompt: '新增标签名不能为空'
                    }]
                }
            }
        });
    </script>
</body>

</html>
