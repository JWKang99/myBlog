<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/admin_fragment :: head(~{::title})">
    <title>博客管理-发布</title>
</head>

<body>

    <!--导航栏,ui表示ui组件,inverted颜色反转-->
    <nav th:replace="admin/admin_fragment :: admin_menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
                <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
            </div>
        </div>

    </div>
    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <form action="#" th:action="@{/admin/blogs/input}" th:object="${blog}" id="blog-form" method="post" class="ui form">
                <!-- 1 头  required:必须输入-->
                <input type="hidden" name="published">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" name="flag" th:value="*{flag==null? '原创':flag}" value="1">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>
                <!-- 2 博客内容 -->
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display: none;" th:text="*{content}"></textarea>
                    </div>

                </div>
                <!-- 3 分类标签 -->
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="category.id" th:value="*{category}!=null?*{category.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" th:each="category : ${categories}"  th:data-value="${category.id}" th:text="${category.name}">学习笔记</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tags}!=null?*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" th:each="tag : ${tags}" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">学习笔记</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </div>
                <div class="required field">
                    <textarea name="description" th:text="*{description}" placeholder="博客描述..."></textarea>
                </div>
                <!-- 4转载推荐标注框 -->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommended" name="recommended" th:checked="*{recommended}" class="hidden">
                            <label for="recommended">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                            <label for="shareStatement">转载</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentable" name="commentable" th:checked="*{commentable}" class="hidden">
                            <label for="commentable">评论</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <!-- 5 保存按钮 -->
                <div class="ui center aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <!-- isPublished为1时发布，0时保存-->
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">发布</button>
                </div>
            </form>
        </div>

    </div>
    <!--底部栏,attached\vertical-->
    <footer th:replace="admin/admin_fragment :: admin_footer" ></footer>
    <th:block th:replace="admin/admin_fragment :: admin_script">
    </th:block>

    <script>
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                // path: "../../static/lib/editormd/lib/"
                path: "/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $("#save-btn").click(function () {
            $("[name='published']").val(false);
            $('#blog-form').submit();
        });
        $("#publish-btn").click(function () {
            $("[name='published']").val(true);
            $('#blog-form').submit();
        });
        //验证表单
        $('.ui.form').form({
            fields: {
                title: {
                    identifer: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客标题'
                    }]
                },
                content: {
                    identifer: 'content',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客内容'
                    }]
                },
                categoryId: {
                    identifer: 'category.id',
                    rules: [{
                        type: 'empty',
                        prompt: '请选择博客分类'
                    }]
                },
                firstPicture : {
                    identifer: 'firstPicture',
                    rules: [{
                        type: 'empty',
                        prompt: '请选择博客首图'
                    }]
                },
                description: {
                    identifer: 'description',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入博客描述'
                    }]
                }
            }
        });
    </script>
</body>

</html>
