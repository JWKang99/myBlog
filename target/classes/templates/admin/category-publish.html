<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="_fragment :: head(~{::title})">
    <meta charset="utf-8">
    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理-发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>

<body>

    <!--导航栏,ui表示ui组件,inverted颜色反转-->
    <nav th:replace="admin/admin_fragment :: admin_menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/categories/input}" class="teal active item">发布</a>
                <a href="#" th:href="@{/admin/categories}" class="item">列表</a>
            </div>
        </div>

    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:action="*{id}==null? @{/admin/categories} : @{/admin/categories/{id}(id=*{id})}" th:object="${category}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="ui small error message"></div>
                <div class="ui negative message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示:</div>
                    <p th:text="${message}">提交信息不符合规则</p>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="新增分类名称" th:value="*{name}">
                    </div>
                </div>

                <!-- 5 保存按钮 -->
                <div class="ui center aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>


    <!--底部栏,attached\vertical-->
    <footer th:replace="admin/admin_fragment :: admin_footer" ></footer>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--https://cdn.jsdelivr.net/npm/semantic-ui/2.4.2/semantic.min.js-->
    <!--https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "../../static/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
        //验证表单
        // $('.ui.form').form({
        //     fields: {
        //         name: {
        //             identifer: 'name',
        //             rules: [{
        //                 type: 'empty',
        //                 prompt: '新增分类名不能为空'
        //             }]
        //         }
        //     }
        // });
    </script>
</body>

</html>
