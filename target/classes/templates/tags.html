<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragment :: head(~{::title})">
    <title>标签</title>
</head>

<body>

<!--导航栏,ui表示ui组件,inverted颜色反转-->
<nav th:replace="_fragment :: menu(3)"></nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <!--semantic中的container有响应式效果，根据不同的屏幕尺寸达到最好的效果-->
    <div class="ui container animated fadeIn">
        <!-- 头部 -->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">标签</h3>
                </div>
                <div class="right aligned column">
                    共
                    <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">14</h2>个
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment m-padded-tb-large">
            <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank"
               class="ui basic left pointing large label m-margin-tb-tiny"
               th:classappend="${tag.id==activeTagId}?'teal'" th:each="tag : ${tags}">
                <span th:text="${tag.name}">标签名称</span>
                <div class="detail" th:text="${#arrays.length(tag.blogs)}">标签下博客数量</div>
            </a>
        </div>
        <div class="ui teal top attached segment">
            <div class="ui m-padded-lr-responsive vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                                                 target="_blank" class="m-black" th:text="${blog.title}">博客标题</a>
                        </h3>
                        <p class="m-text" th:text="|${blog.description}......|">博客描述</p>
                        <div class="ui middle aligned grid">
                            <div class="eleven wide column">
                                <div class="ui small horizontal link list">
                                    <div class="item">
                                        <img src="../static/images/1005-100x100.jpg"
                                             th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                        <dic class="content">
                                            <a href="#" target="_blank" class="m-black m-text"
                                               th:text="${blog.user.nickname}">作者昵称</a>
                                        </dic>
                                    </div>
                                    <div class="item">
                                        <i class="calendar alternate outline icon"></i>
                                        <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">更新时间</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>
                                        <span th:text="${blog.views}">2222</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#" th:href="@{/categories/{id}(id=${blog.category.id})}" class="ui label teal m-padded-tiny m-text-thin"
                                   th:text="${blog.category.name}" target="_blank">博客分类</a>
                            </div>
                        </div>
                        <div class="row m-padded-tb-mini">
                            <div class="column ">
                                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"
                                   class="ui basic left pointing label m-text-thin m-padded-tiny"
                                   th:classappend="${tag.id==activeTagId}?'teal'" th:each="tag: ${blog.tags}">
                                    <span th:text="${tag.name}">标签</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img src="../static/images/1005-800x450.jpg" th:src="@{${blog.firstPicture}}"
                                 alt=""
                                 class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--翻页按钮-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{/admin/tags(page=${page.number}-1)}" th:unless="${page.first}"
                       class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="@{/admin/tags(page=${page.number}+1)}" th:unless="${page.last}"
                       class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>
    </div>


</div>
<footer th:replace="_fragment :: footer"></footer>
<th:block th:replace="_fragment :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>

</html>
